<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0n0GVFg4e8cLuq8Lg1eWvM4RLGoRM7X5DPlvVxC4O6jMDHpFxC3VbOWj3b09u4A" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Usuário</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>

            <fieldset class="mb-3">
                <legend class="col-form-label">Sexo</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" value="masculino">
                    <label class="form-check-label" for="sexoMasculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino" value="feminino">
                    <label class="form-check-label" for="sexoFeminino">Feminino</label>
                </div>
            </fieldset>

            <div class="mb-3">
                <label for="uf" class="form-label">UF</label>
                <select class="form-select" id="uf">
                    <option value="" selected>Selecione</option>
                    <!-- Adicione opções de UF conforme necessário -->
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <!-- Outras UFs -->
                </select>
            </div>

            <fieldset class="mb-3">
                <legend class="col-form-label">Hobbies</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobbyFutebol">
                    <label class="form-check-label" for="hobbyFutebol">Futebol</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobbyXadrez">
                    <label class="form-check-label" for="hobbyXadrez">Xadrez</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobbyEsportes">
                    <label class="form-check-label" for="hobbyEsportes">Esportes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobbyMusica">
                    <label class="form-check-label" for="hobbyMusica">Música</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobbyCinema">
                    <label class="form-check-label" for="hobbyCinema">Cinema</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobbyLeitura">
                    <label class="form-check-label" for="hobbyLeitura">Leitura</label>
                </div>
            </fieldset>

            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" rows="4" placeholder="Digite suas observações"></textarea>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-secondary">Voltar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
